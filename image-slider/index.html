<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
  <div class="container">
    <div class="slider-wrapper">
      <div class="image-list">
        <img src="image/img1.jpg" alt="img-1" class="image-item">
        <img src="image/img2.jpg" alt="img-2" class="image-item">
        <img src="image/img3.jpg" alt="img-3" class="image-item">
        <img src="image/img4.jpg" alt="img-4" class="image-item">
        <img src="image/img5.jpg" alt="img-5" class="image-item">
        <img src="image/img6.jpg" alt="img-6" class="image-item">
        <img src="image/img7.jpg" alt="img-7" class="image-item">
        <img src="image/img8.jpeg" alt="img-8" class="image-item">
        <img src="image/img9.jpeg" alt="img-9" class="image-item">
        <img src="image/img10.jpeg" alt="img-10" class="image-item">
      </div>
    </div>

    <div class="slider-scrollbar">
      <div class="scrollbar-track">
        <div class="scrollbar-thumb"></div>
      </div>
    </div>
  </div>
</body>
</html>
